<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge#1 by Brightly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <div class="box">
            <div class="top-area">
                <img src="/images/illustration-hero.svg" alt="girl listening to music" class="img-1">
            </div>
            <div class="middle">
                <h2>Order Summary</h2>
                <p class="overview">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                    you like&#33;</p>
            </div>
            <div class="box-2">
                <div class="music-icon">
                    <img src="images/icon-music.svg" alt="icon-music">
                </div>
                <div class="title">
                    <h3>Annual Plan</h3>
                  <p>&#36;59.99/year</p>
                </div>
                <div class="change-txt">
                    <a href="#">Change</a>
                </div>
    
            </div>
    
            <button type="submit">Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
    </div>
    
</body>
</html>
